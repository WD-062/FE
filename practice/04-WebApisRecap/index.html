<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

        <input
          id="userInput"
          type="text"

          class="bg-blue-500 hover:bg-blue-400 text-white p-2 rounded w-full"

      <ul class="mt-4 bg-gray-100 h-60 overflow-y-scroll">

      </ul>
